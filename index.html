<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Clone</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<a href="index.html">
				<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/250px-Netflix_2015_logo.svg.png" alt="" />
			</a>

			<div>
				<img class="avatar" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/366be133850498.56ba69ac36858.png" alt="" />
			</div>
		</header>

		<!-- BANNER -->
		<main class="banner">
			<div class="banner__content">
				<h2 class="banner__title"></h2>
				<p class="banner__overview"></p>
				<div class="banner__button__container">
					<button class="play__btn">Play</button>
					<button class="playlist__btn">Playlist</button>
				</div>
			</div>
			<div class="banner__bottom"></div>
		</main>

		<section class="movie__categories">
			<h2 class="category__title">NETFLIX ORIGINALS</h2>
			<div class="category netflix__original"></div>
			<h2 class="category__title">Top Rated</h2>
			<div class="category netflix__top_rated"></div>
			<h2 class="category__title">Action Movies</h2>
			<div class="category netflix__action"></div>
			<h2 class="category__title">Comedy</h2>
			<div class="category netflix__comedy"></div>
			<h2 class="category__title">Horror</h2>
			<div class="category netflix__horror"></div>
			<h2 class="category__title">Romance</h2>
			<div class="category netflix__romance"></div>
			<h2 class="category__title">Documentaries</h2>

			<div class="category netflix__documentaries"></div>
		</section>
		<script src="./app.js"></script>
	</body>
</html>
